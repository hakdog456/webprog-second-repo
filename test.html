<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet and Greet - Bark Twain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --container-w: 743.17px;
            --img-max: 100px;
        }


        body {
            font-family: 'Chakra Petch', monospace;
            background-image: url('fabric_background.png');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            color: #4a3728;
            padding: 120px 0 80px 0;
        }


        .progress-tracker {
            display: flex;

            position: relative;

            --pc-size: 100px;

            width: min(743.17px, 100%);

            height: min(176px, calc(var(--pc-size) + 76px));


            justify-content: flex-end;
            margin-left: auto;
            padding-right: 0;

            gap: 0;
            align-items: flex-start;

        }


        .progress-item {
            position: relative;
            width: var(--pc-size);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress-item .progress-icon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: var(--pc-size);
            height: var(--pc-size);
            object-fit: contain;
            pointer-events: none;
            z-index: 3;
            /* on top */
        }


        /* make the blend circle without affecting children */
        .progress-item.active::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: var(--pc-size);
            height: var(--pc-size);
            border-radius: 50%;
            background: rgba(68, 78, 39, 0.5);
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 1;
            /* behind icon */
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            flex: 0 1 var(--pc-size);
            min-width: 0;
            width: var(--pc-size);
            height: var(--pc-size);
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* center connectors between circles */
        .progress-connector {


            flex: 1 2 min(109px, max(6px, calc((100% - (4 * var(--pc-size))) / 3)));
            display: flex;
            align-items: center;
            justify-content: center;

            width: min(109px, max(6px, calc((100% - (4 * var(--pc-size))) / 3)));
            height: var(--pc-size);
            min-width: 6px;
            z-index: -1;
            overflow: hidden;
        }





        .progress-meta {
            position: absolute;
            top: calc(var(--pc-size) + 6px);
            left: 50%;
            transform: translateX(-50%);
            width: var(--pc-size);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            box-sizing: border-box;
            text-align: center;
            z-index: 2;
        }


        .progress-step>* {
            margin-left: auto;
            margin-right: auto;
        }

        .progress-circle {
            width: var(--pc-size);
            height: var(--pc-size);
            border-radius: 50%;
            z-index: 2;
            /* between halo + icon */
        }




        @media (max-width: 900px) {

            .progress-tracker {
                --pc-size: 50px;
            }
        }

        @media (max-width: 480px) {
            .progress-tracker {
                --pc-size: 44px;
            }
        }

        .progress-step.active {
            content: '';
            position: absolute;
            background: rgba(68, 78, 39, 0.5);
            mix-blend-mode: overlay;
            border-radius: 50%;

        }

        .progress-step.active .progress-circle {
            position: relative;
            z-index: 2;
        }



        .progress-column {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            align-self: flex-start;
            justify-content: flex-start;
            margin-top: 0;
            padding-top: 0;
            width: 100%;
            gap: 8px;
            flex: 1 1 auto;
            ;
        }

        .progress-label {
            font-size: clamp(10px, 16px, 16px);
            text-align: center;
            line-height: 1.2;
            color: #4a3728;
            margin-top: 2px;
            display: block;
            box-sizing: border-box;
            min-height: 38.4px;
        }


        .progress-label,
        .progress-date {

            width: var(--pc-size);
            box-sizing: border-box;
            min-height: 1.2em;
            white-space: normal;
            overflow-wrap: anywhere;
            word-break: break-word;
            text-align: center;
        }

        .progress-date {
            color: #6b5d4f;
            min-height: 16px;
            text-align: center;
            font-size: clamp(10px, 12px, 14px);

        }
    </style>
</head>

<body>
    <div class="progress-column">
        <div class="progress-tracker">

            <div class="progress-item active">
                <div class="progress-step">
                    <div class="progress-circle"></div>
                </div>

                <img src="svgs/application_placed.svg" class="progress-icon" alt="Application Placed">

                <div class="progress-meta">
                    <div class="progress-label">Application Placed</div>
                    <div class="progress-date">October 20, 2025</div>
                </div>
            </div>

            <div class="progress-connector">
                <svg width="100%" height="2" viewBox="0 0 100 2" preserveAspectRatio="none" aria-hidden="true"
                    focusable="false">
                    <line x1="0" x2="100" y1="1" y2="1" stroke="#3d2f1f" stroke-width="1" stroke-linecap="round" />
                </svg>
            </div>


            <div class="progress-item">
                <div class="progress-step">
                    <div class="progress-circle"></div>
                </div>

                <img src="svgs/meet_and_greet.svg" class="progress-icon" alt="Meet and Greet">

                <div class="progress-meta">
                    <div class="progress-label">Meet and Greet</div>
                    <div class="progress-date"></div>
                </div>
            </div>

            <div class="progress-connector">
                <svg width="100%" height="2" viewBox="0 0 100 2" preserveAspectRatio="none" aria-hidden="true"
                    focusable="false">
                    <line x1="0" x2="100" y1="1" y2="1" stroke="#3d2f1f" stroke-width="1" stroke-linecap="round" />
                </svg>
            </div>

            <div class="progress-item">
                <div class="progress-step">
                    <div class="progress-circle"></div>
                </div>

                <img src="svgs/ready_for_adoption.svg" class="progress-icon" alt="Decision Made">

                <div class="progress-meta">
                    <div class="progress-label">Decision Made</div>
                    <div class="progress-date"></div>
                </div>
            </div>

            <div class="progress-connector">
                <svg width="100%" height="2" viewBox="0 0 100 2" preserveAspectRatio="none" aria-hidden="true"
                    focusable="false">
                    <line x1="0" x2="100" y1="1" y2="1" stroke="#3d2f1f" stroke-width="1" stroke-linecap="round" />
                </svg>
            </div>

            <div class="progress-item">
                <div class="progress-step">
                    <div class="progress-circle"></div>
                </div>

                <img src="svgs/adopted.svg" class="progress-icon" alt="Adoption Finalized">

                <div class="progress-meta">
                    <div class="progress-label">Adoption Finalized</div>
                    <div class="progress-date"></div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
